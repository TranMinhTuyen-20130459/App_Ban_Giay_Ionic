<div id="container">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let item_cart of carts">
          <ion-card-header>
            <ion-card-title class="ion-text-left">
              {{ item_cart?.product?.name_product }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-thumbnail slot="end" style="width:120px; height: auto;">
                <ion-img *ngIf="item_cart?.product?.list_images && item_cart.product.list_images.length > 0" [src]="item_cart.product.list_images[0].path_image" style="width:120px; height: auto;"></ion-img>
              </ion-thumbnail>
            </ion-item>
            <ion-item lines="none">
              <ion-label class="price">
                <ion-text class="price-inner">
                  <h3>{{ item_cart?.price | currency:'VND'}}</h3>&nbsp;&nbsp;
                </ion-text>
              </ion-label>
             
            </ion-item>
            <ion-item-divider></ion-item-divider>
            <ion-button color="tertiary">XÃ³a</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
