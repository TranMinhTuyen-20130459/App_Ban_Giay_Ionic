<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Danh Mục</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>GIỚI THIỆU</ion-label>
      </ion-item>

      <!-- Menu NIKE -->
      <ion-item (click)="isNikeMenuOpen = !isNikeMenuOpen">
        <ion-label>NIKE</ion-label>
        <ion-icon slot="end" [name]="isNikeMenuOpen ? 'chevron-down' : 'chevron-forward'"></ion-icon>
      </ion-item>
      <ion-list lines="none" *ngIf="isNikeMenuOpen">
        <ion-item (click)="switchToNikeMaleData()">
          <ion-label>NAM</ion-label>
        </ion-item>
        <ion-item (click)="switchToNikeFemaleData()">
          <ion-label>NỮ</ion-label>
        </ion-item>
      </ion-list>

      <!-- Menu ADIDAS -->
      <ion-item (click)="isAdidasMenuOpen = !isAdidasMenuOpen">
        <ion-label>ADIDAS</ion-label>
        <ion-icon slot="end" [name]="isAdidasMenuOpen ? 'chevron-down' : 'chevron-forward'"></ion-icon>
      </ion-item>
      <ion-list lines="none" *ngIf="isAdidasMenuOpen">
        <ion-item (click)="switchToAdidasMaleData()">
          <ion-label>NAM</ion-label>
        </ion-item>
        <ion-item (click)="switchToAdidasFemaleData()">
          <ion-label>NỮ</ion-label>
        </ion-item>
      </ion-list>

      <!-- Menu JORDAN -->
      <ion-item (click)="isJordanMenuOpen = !isJordanMenuOpen">
        <ion-label>JORDAN</ion-label>
        <ion-icon slot="end" [name]="isJordanMenuOpen ? 'chevron-down' : 'chevron-forward'"></ion-icon>
      </ion-item>
      <ion-list lines="none" *ngIf="isJordanMenuOpen">
        <ion-item (click)="switchToJordanMaleData()">
          <ion-label>NAM</ion-label>
        </ion-item>
        <ion-item (click)="switchToJordanFemaleData()">
          <ion-label>NỮ</ion-label>
        </ion-item>
      </ion-list>
    </ion-list>

    <ion-item>
      <ion-label>LIÊN HỆ</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="pricetag-outline"></ion-icon>
      <ion-label>Trang chủ</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Tài khoản</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Giỏ hàng</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
