<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      SHOP GIÀY
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="navigateToSearch()">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
    </ion-button>
      <ion-button class="cart" routerLink="/tabs/tab3">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-badge color="light" slot="end">0</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="position: relative;">
 
  <ion-toolbar style="position: fixed; top: 58px;">
    <ion-buttons slot="primary">
      <ion-button color="dark" expand="block" fill="clear">
        <ion-icon name="funnel-outline" slot="end"></ion-icon>
        Tìm kiếm
      </ion-button>
      <ion-button color="dark" expand="block" fill="clear">
        <ion-icon name="filter-outline" slot="end"></ion-icon>
        Lọc
      </ion-button>
    </ion-buttons>
  </ion-toolbar> 
  
  <app-banner></app-banner>
  
</ion-content>
